message RSAPublicKey {
    enum Version {
        _0_0_1 = 0;
    }
    required Version version = 1;
    required bytes publicKeyHash = 2;
    required bytes publicKey = 3;
}

message RSASignature {
    enum Version {
        _0_0_1 = 0;
    }
    required Version version = 1;
    required bytes publicKeyHash = 2;
    required bytes signature = 3;
}