import "public_key.proto";

message Cert {
    enum Version {
        _0_0_1 = 0;
    }
    required Version version = 1;
    oneof KeyType {
        RSAPublicKey publicKey = 2;
    }
    optional string country = 3;
    optional string state = 4;
    optional string locality = 5;
    optional string organizationalName = 6;
    optional string organizationalUnit = 7;
    optional string commonName = 8;
    optional string emailAddress = 9;
    optional string companyName = 10;
}
